
# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Build application
      run: npm run build

      
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Deploy to AWS EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      run: |
        # Use SSH to deploy the build to the EC2 instance
        scp -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY_PATH }} -r ./dist/* ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/var/www/nestjs-app
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY_PATH }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} "sudo systemctl restart nestjs-app"
